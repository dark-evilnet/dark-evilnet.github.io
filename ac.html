<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Details Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .animated-input:focus {
        border-color: #007bff;
    }

    .animated-input {
        transition: border-color 0.3s ease;
    }

    .button-container {
        text-align: center;
    }

    .submit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="form-container">
    <form>
        <div class="form-group">
            <label for="account-number">Ac no:</label>
            <input type="text" id="account-number" class="animated-input" value="34071162706" readonly>
        </div>
        <div class="form-group">
            <label for="ifsc-code">IFSC CODE:</label>
            <input type="text" id="ifsc-code" class="animated-input" value="SBIN000xxxx" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="animated-input" value="Master Debkumar Ray" readonly>
        </div>
        <div class="button-container">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
